swagger: "2.0"
info:
  description: "闽法问道"
  version: "v1"
  title: "闽法问道"
host: "192.168.11.24:7888"
basePath: "/api/v1/"

schemes:
- "https"
- "http"

tags:
- name: "账号管理"
  description: "登录、用户、权限，主页"
- name: "综合管理"
  description: "板块，专题，轮播，文件"
- name: "业务交流"
  description: "专题、帖子、评论，话题"
- name: "专家答疑"
  description: "专家、提问、回答，层级"
- name: '权威发布'
  description: '公告、新闻、权威、发布'
- name: '自主学习'
  description: '课程、学习、外链、自主'
- name: '消息服务'
  description: 'websocket、asgi、消息'

paths:

  /login/:
    post:
      tags:
        - "账号管理"
      summary: "登录"
      description: "基于JWT的登录认证。1：formData用户密码登录{username,password}，2：query参数UserID，生成该用户token"
      parameters:
        - name: username
          in: formData
          type: string
          description: 用户名
        - name: password
          type: string
          in: formData
          description: 密码
        - name: UserID
          in: query
          type: string
          description: 经加密的用户唯一标识
      responses:
        200:
          description: 成功。
          schema:
            $ref: '#/definitions/LoginResponse'
        400:
          description: "用户参数错误"
          schema:
            $ref: '#/definitions/CustomError'
        401:
          description: "未登录认证"
          schema:
            $ref: '#/definitions/CustomError'
        403:
          description: "没有权限访问"
        500:
          description: "后台错误"
          schema:
            $ref: '#/definitions/Error'
  /userinfo/{id}/:
    get:
      tags:
        - "账号管理"
      summary: '查询用户信息'
      parameters:
        - name: id
          type: string
          in: path
          description: 用户id
          required: true
      responses:
        200:
          description: 成功。
          schema:
            $ref: '#/definitions/UserInfo'
    put:
      tags:
        - '账号管理'
      summary: '修改用户信息'
      description:
      parameters:
        - name: Authorization
          type: string
          required: true
          description: JWT+空格+token
          in: header
        - name: id
          in: path
          type: string
          description: 用户id
          required: true
        - name: signature
          in: formData
          type: string
          description: 签名
        - name: avatar
          in: formData
          type: file
          description: 头像
      responses:
        200:
          description: 成功。
          schema:
            $ref: '#/definitions/UserPutInfo'
    post:
      tags:
        - '账号管理'
      summary: 修改密码
      parameters:
        - name: Authorization
          type: string
          required: true
          description: JWT+空格+token
          in: header
        - name: id
          in: path
          type: string
          description: 用户id
          required: true
        - name: username
          in: formData
          type: string
          description: 用户名
        - name: old_password
          in: formData
          type: string
          description: 旧密码
        - name: new_password
          in: formData
          type: string
          description: 新密码
      responses:
        200:
          description: 成功。
          schema:
            $ref: '#/definitions/UserPutInfo'

  /home/info/{id}/:
    get:
      tags:
        - '账号管理'
      summary: '查询提问数，回答数，关注，粉丝数'
      description:
      parameters:
        - name: id
          in: path
          type: string
          description: 主页用户id
          required: true
      responses:
        200:
          description: 成功。
          schema:
            $ref: '#/definitions/HomeInfo'
  /home/focus/{id}/:
    get:
      tags:
        - '账号管理'
      summary: '查询关注的专题列表'
      description:
      parameters:
        - name: id
          in: path
          type: string
          description: 主页用户id
          required: true
        - name: category
          in: query
          type: string
          description: 0：关注的专题，1：关注的专家
          enum:
            - 0
            - 1
          default: 0
        - name: page
          in: query
          description: 第几页
          type: integer
          default: 1
        - name: page_size
          in: query
          description: 每页个数
          type: integer
          default: 10
      responses:
        200:
          description: 成功。
          schema:
            $ref: '#/definitions/TopicsResponse'

  /sign/:
    put:
      tags:
        - "账号管理"
      summary: "用户签到"
      description:
      parameters:
        - name: Authorization
          type: string
          required: true
          description: JWT+空格+token
          in: header
        - name: status
          type: string
          in: query
          description: 签到状态 '0'：取消签到， '1'：不传默认为'1'表示签到
          enum:
            - '0'
            - '1'
      responses:
        200:
          description: 成功。
          schema:
            $ref: '#/definitions/Success'
    get:
      tags:
        - "账号管理"
      summary: "查询当前用户签到状态"
      description:
      parameters:
        - name: Authorization
          type: string
          required: true
          description: token
          in: header
        - name: user_id
          type: integer
          in: query
          description: 查询user_id对应用户的签到状态，本月签到次数
      responses:
        200:
          description: 成功。
          schema:
            $ref: '#/definitions/SignResponse'
  /star/:
    put:
      tags:
        - '账号管理'
      summary: '收藏'
      description:
      parameters:
        - name: Authorization
          type: string
          required: true
          description: JWT+空格+token
          in: header
        - name: title
          type: string
          in: formData
          description: 对象标题
          required: true
        - name: star_id
          type: string
          in: formData
          description: 收藏对象id
        - name: star_type
          type: integer
          in: formData
          description: 收藏的对象所属模块 0：业务交流 1：专家答疑 2：自主学习
          enum:
            - 0
            - 1
            - 2
        - name: status
          type: string
          in: formData
          description: 收藏状态 0：取消收藏，1：收藏，默认为1进行收藏
      responses:
        200:
          description: 成功。
          schema:
            $ref: '#/definitions/StarPutResponse'
    get:
      tags:
        - '账号管理'
      summary: '查询收藏夹'
      description:
      parameters:
        - name: user_id
          type: integer
          in: query
          description: 用户id
        - name: star_type
          in: query
          type: integer
          description: 收藏的对象所属模块 0：业务交流 1：专家答疑 2：自主学习，不传会查询所有
          enum:
            - 0
            - 1
            - 2
        - name: page
          in: query
          description: 第几页
          type: integer
          default: 1
        - name: page_size
          in: query
          description: 每页个数
          type: integer
          default: 10
      responses:
        200:
          description: 成功。
          schema:
            $ref: '#/definitions/StarGetResponse'

  /star/status/:
    get:
      tags:
        - '账号管理'
      summary: '获取收藏状态'
      description:
      parameters:
        - name: Authorization
          type: string
          required: true
          description: JWT+空格+token
          in: header
        - name: ids
          in: query
          type: string
          description: 需查询的对象id, list形式
      responses:
        200:
          description: 成功。
          schema:
            $ref: '#/definitions/StarStausResponse'
  /focus/:
    get:
      tags:
        - '账号管理'
      summary: '查询关注状态'
      description:
      parameters:
        - name: focus_ids
          in: query
          type: string
          description: 对象id
        - name: Authorization
          type: string
          required: true
          description: JWT+空格+token
          in: header
      responses:
        200:
          description: 成功。
          schema:
            $ref: '#/definitions/FocusStatusResponse'
    put:
      tags:
        - '账号管理'
      summary: '关注'
      description:
      parameters:
        - name: Authorization
          type: string
          required: true
          description: JWT+空格+token
          in: header
        - name: title
          in: query
          type: string
          description: 名称
        - name: focus_id
          in: query
          type: string
          description: 对象id
        - name: status
          in: query
          type: string
          description: 状态，0：取消关注，1关注
        - name: category
          in: query
          type: string
          description: 分类，0：专题，1专家
          enum:
            - 0
            - 1
      responses:
        200:
          description: 成功。
          schema:
            $ref: '#/definitions/FocusResponse'
  /visit/{id}/:
    get:
      tags:
        - '账号管理'
      summary: '访客记录'
      description:
      parameters:
        - name: id
          type: string
          in: path
          description: 主页用户的id
          required: true
      responses:
        200:
          description: 成功。
          schema:
            $ref: '#/definitions/VisitResponse'

  /topics/:
    get:
      tags:
        - "综合管理"
      summary: "查询专题数据"
      description: "查询业务交流板块和主题，其中一个板块下有多个专题"
      parameters:
        - name: category
          in: query
          type: integer
          required: true
          description: 专题分类 0：业务交流 1：专家答疑 2：自主学习，3：权威发布
          enum:
            - 0
            - 1
            - 2
            - 3
        - name: keyword
          in: query
          type: string
          description: 关键词搜索
        - name: page
          in: query
          description: 第几页
          type: integer
          default: 1
        - name: page_size
          in: query
          description: 每页个数
          type: integer
          default: 10
      responses:
        200:
          description: 成功。
          schema:
            $ref: '#/definitions/TopicsResponse'
  /topics/{id}/:
    get:
      tags:
        - "综合管理"
      summary: "查询专题详情"
      description:
      parameters:
        - name: id
          type: string
          in: path
          description: 专题id
          required: true
      responses:
        200:
          description: 成功。
          schema:
            $ref: '#/definitions/TopicsDetailResponse'
  /topics/hot/list/:
    get:
      tags:
        - "综合管理"
      summary: "获取热门专题"
      description:
      responses:
        200:
          description: 成功。
          schema:
            $ref: '#/definitions/TopicsSearchListResponse'
  /carousel/:
    get:
      tags:
        - '综合管理'
      summary: '轮播图'
      description:
      parameters:
        - name: category
          in: query
          type: integer
          enum:
            - 0
            - 1
          default: 0
          description: 0：首页，1：自主学习
      responses:
        200:
          description: 成功
          schema:
            $ref: '#/definitions/CarouselResponse'

  /parser/:
    post:
      tags:
        - '综合管理'
      summary: 'docx文件解析'
      description: '解析docx文件内容，并解码图片的base64码，自动保存，替换img标签的src为url'
      parameters:
        - name: Authorization
          type: string
          required: true
          description: JWT+空格+token
          in: header
        - name: file
          in: formData
          type: file
          required: true
          description: docx文件
      responses:
        200:
          description: 成功
          schema:
            $ref: '#/definitions/ParserReponse'
  /pic/:
    post:
      tags:
        - '综合管理'
      summary: '上传图片'
      parameters:
        - name: Authorization
          type: string
          required: true
          description: JWT+空格+token
          in: header
        - name: pic
          in: formData
          type: file
          required: true
          description: 图片
      responses:
        200:
          description: 成功
          schema:
            $ref: '#/definitions/PicResponse'
    delete:
      tags:
        - '综合管理'
      summary: '删除图片'
      parameters:
        - name: Authorization
          type: string
          required: true
          description: JWT+空格+token
          in: header
        - name: pic_id
          in: body
          type: string
          required: true
          description: 需删除的图片id
      responses:
        200:
          description: 成功
          schema:
            $ref: '#/definitions/Success'
  /file/:
    get:
      tags:
        - '综合管理'
      summary: '下载文件'
      description: '下载文件接口，浏览器会直接写入硬盘'
      parameters:
        - name: file_id
          in: query
          type: string
          description: 文件id
          required: true
      responses:
        200:
          description: 成功
          schema:
            $ref: '#/definitions/Success'
    post:
      tags:
        - '综合管理'
      summary: '上传文件'
      parameters:
        - name: Authorization
          type: string
          required: true
          description: JWT+空格+token
          in: header
        - name: file
          in: formData
          type: file
          description: 文件
          required: true
      responses:
        200:
          description: 成功
          schema:
            $ref: '#/definitions/FileResponse'
    delete:
      tags:
        - '综合管理'
      summary: '删除文件'
      parameters:
        - name: Authorization
          type: string
          required: true
          description: JWT+空格+token
          in: header
        - name: file_id
          in: query
          type: string
          required: true
          description: 需删除的文件id
      responses:
        200:
          description: 成功
          schema:
            $ref: '#/definitions/Success'
  /feedback/:
    post:
      tags:
        - '综合管理'
      summary: '意见反馈'
      parameters:
        - name: Authorization
          type: string
          required: true
          description: JWT+空格+token
          in: header
        - name: content
          type: string
          required: true
          in: formData
          description: '反馈内容'
        - name: contact
          type: string
          in: formData
          description: 联系方式
        - name: pics
          type: file
          in: formData
          description: 图片
      responses:
        200:
          description: 成功
          schema:
            $ref: '#/definitions/Success'
  /ops/:
    get:
      tags:
        - "综合管理"
      summary: "运维热线"
      responses:
        200:
          description: 成功
          schema:
            $ref: '#/definitions/OPSResponse'

  /search/:
    get:
      tags:
        - '综合管理'
      summary: '综合搜索'
      description: '专题，帖子，问答，用户'
      parameters:
        - name: keyword
          in: query
          type: string
          description: 关键词
          required: true
        - name: page_size
          in: query
          type: string
          description: 一页最大数量，传2
          required: true
      responses:
        200:
          description: 成功
          schema:
            $ref: '#/definitions/SearchData'

  /posts/:
    get:
      tags:
        - "业务交流"
      summary: "查询帖子列表，关键词搜索"
      description:
      parameters:
        - name: Authorization
          type: string
          description: JWT+空格+token
          in: header
        - name: topic_id
          in: query
          type: string
          description: 专题id
        - name: creator_id
          in: query
          type: string
          description: 发帖人
        - name: page
          in: query
          description: 第几页
          type: integer
          default: 1
        - name: page_size
          in: query
          description: 每页个数
          type: integer
          default: 10
        - name: "keyword"
          in: "query"
          description: "搜索关键词"
          type: string
      responses:
        200:
          description: 成功。
          schema:
            $ref: '#/definitions/PostsResponse'
    post:
      tags:
        - "业务交流"
      summary: "发帖"
      description:
      parameters:
        - name: Authorization
          type: string
          required: true
          description: JWT+空格+token
          in: header
        - name: topic_id
          in: query
          type: string
          description: 专题id
          required: true
        - name: title
          in: formData
          type: string
          description: 帖子标题
          required: true
        - name: content
          in: formData
          type: string
          description: 帖子内容
          required: true
        - name: pics
          in: formData
          type: file
          description: 帖子图片
        - name: is_anonymous
          in: formData
          type: integer
          description: 是否匿名，1为匿名
          enum:
            - 0
            - 1
        - name: attachment
          in: formData
          type: string
          description: 附件id，以英文逗号隔开
      responses:
        200:
          description: 成功。
          schema:
            $ref: '#/definitions/PostCreateResponse'
  /posts/{id}/:
    get:
      tags:
        - "业务交流"
      summary: "查询帖子详情"
      description:
      parameters:
        - name: id
          type: string
          in: path
          description: 帖子id
          required: true
      responses:
        200:
          description: 成功。
          schema:
            $ref: '#/definitions/PostDetailResponse'
    put:
      tags:
        - "业务交流"
      summary: "帖子点赞"
      description:
      parameters:
        - name: Authorization
          type: string
          required: true
          description: JWT+空格+token
          in: header
        - name: id
          in: path
          type: string
          description: 帖子id
          required: true
        - name: status
          in: query
          type: string
          description: 点赞行为，0为取消点赞，1为点赞
          enum:
            - 0
            - 1
      responses:
        200:
          description: 成功
          schema:
            $ref: '#/definitions/PostLikeResponse'

    delete:
      tags:
        - "业务交流"
      summary: "删除帖子"
      description:
      parameters:
        - name: Authorization
          type: string
          required: true
          description: JWT+空格+token
          in: header
        - name: id
          type: string
          in: path
          description: 帖子id
          required: true
      responses:
        200:
          description: 成功。
          schema:
            $ref: '#/definitions/Success'
  /posts/{id}/comments/:
    get:
      tags:
        - "业务交流"
      summary: "查询帖子评论列表"
      description: "查询第二级评论时传入parent_id作为过滤条件"
      parameters:
        - name: Authorization
          type: string
          description: JWT+空格+token
          in: header
        - name: id
          type: string
          in: path
          description: 帖子id
          required: true
        - name: parent_id
          type: string
          in: query
          description: 评论的父级id
        - name: page
          in: query
          description: 第几页
          type: integer
          default: 1
        - name: page_size
          in: query
          description: 每页个数
          type: integer
          default: 10
      responses:
        200:
          description: 成功。
          schema:
            $ref: '#/definitions/PostCommentsResponse'
    post:
      tags:
        - "业务交流"
      summary: "发表评论"
      description:
      parameters:
        - name: Authorization
          type: string
          required: true
          description: JWT+空格+token
          in: header
        - name: id
          in: path
          type: string
          description: 帖子id
          required: true
        - name: content
          in: formData
          type: string
          description: 评论内容
          required: true
        - name: pics
          in: formData
          type: file
          description: 帖子图片
        - name: replier_id
          in: formData
          type: string
          required: true
          description: 被回复人id
        - name: parent_id
          in: formData
          type: string
          description: 楼中楼回复父级评论id
        - name: level
          in: formData
          type: integer
          description: 层级，楼为1，楼中层为2，层中再回复为3
          enum:
            - 1
            - 2
            - 3
          default: 1
        - name: is_anonymous
          in: formData
          type: integer
          description: 是否匿名，0为实名，1为匿名
          enum:
            - 0
            - 1
          default: 0
      responses:
        200:
          description: 成功
          schema:
            $ref: '#/definitions/Success'
    put:
      tags:
        - "业务交流"
      summary: "评论点赞"
      description:
      parameters:
        - name: Authorization
          type: string
          required: true
          description: JWT+空格+token
          in: header
        - name: id
          in: path
          type: string
          description: 帖子id
          required: true
        - name: comment_id
          in: query
          type: string
          description: 评论id
          required: true
        - name: status
          in: query
          type: string
          description: 点赞行为，0为取消点赞，1为点赞
          enum:
            - 0
            - 1
      responses:
        200:
          description: 成功
          schema:
            $ref: '#/definitions/CommentLikeResponse'
    delete:
      tags:
        - "业务交流"
      summary: "删除评论"
      description: "删除上级会同步删除子级"
      parameters:
        - name: Authorization
          type: string
          required: true
          description: JWT+空格+token
          in: header
        - name: id
          in: path
          type: string
          description: 帖子id
          required: true
        - name: comment_id
          type: string
          in: query
          description: 评论id
          required: true
      responses:
        200:
          description: 成功。
          schema:
            $ref: '#/definitions/Success'
  /posts/hot/list/:
    get:
      tags:
        - "业务交流"
      summary: "帖子热榜"
      description:
      parameters:
        - name: days
          type: string
          in: query
          description: 热榜向前取得天数
